	<script>
		var video = document.getElementById("mp4");
		var spinner = document.getElementById("spinner");
		var delayMillis = 0;
		var spinnerIsHere = 1;
		video.volume = 0;

		var playVid = setTimeout(function() {
		  if(spinnerIsHere == 1) {
			// Delete element DOM
			// spinner.parentNode.removeChild(spinner);
			spinner.style.visibility = "hidden";
			spinnerIsHere = 0;
		  }
		  video.play();
		}, delayMillis);

		video.addEventListener("click", function( event ) {
		  if(video.paused) {
			if(spinnerIsHere == 1) {
			  // Delete element DOM
			  // spinner.parentNode.removeChild(spinner);
			  spinner.style.visibility = "hidden";
			  spinnerIsHere = 0;
			}
			clearTimeout(playVid);
			video.play();
		  } else {
			video.pause();
			if(spinnerIsHere == 0) {
			  spinner.style.visibility = "visible";
			  spinnerIsHere = 1;
			}
		  }
		}, false);</script>

<script>
  $("form[name='eniqueryform']").validate({
    rules: {
      Name: "required",

      company: "required",
      jobtitle: "required",
      phone: {
        required: true,
        digits: true,
        minlength: 10,
        maxlength: 10
      },
      country: "required",
      product: "required"
    },
    messages: {
      Name: {
        required: "Name and Surname Required."
      },
      email: "Please enter a valid email address",

      },
      company: "Company Name is Required",

      product: {
        required: "Please Select Product"
      }
  
    }
  })
  </script>
